    <section id="member" class="container">
      <h3 id="member-head">Create a Member</h3>
      <div>
        <form class="row g-3">
          <div class="col-md-6">
            <input
              id="firstName"
              type="text"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
            />
          </div>
          <div class="col-md-6">
            <input
              id="lastName"
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
            />
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-4">
            <label for="inputTitle" class="form-label">Title</label>
            <select id="inputTitle" class="form-select">
              <option value="Pastor" selected="selected">Pastor</option>
              <option value="Elder">Elder</option>
              <option value="Usher">Usher</option>
              <option value="Choir">Choir</option>
              <option value="Member">Member</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="titheCheck" />
              <label class="form-check-label" for="titheCheck">
                Tithe Member
              </label>
            </div>
          </div>
          <div class="col-12">
            <button id="create" type="button" class="btn btn-primary">
              Create
            </button>
          </div>
        </form>
      </div>
    </section>
    <br />

    <section class="container">

        <thead>
